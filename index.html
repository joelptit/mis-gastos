<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebApp Gastos Hogar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animación simple para el cargando */
        .loader { border-top-color: #3498db; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 antialiased min-h-screen">

    <div id="loginScreen" class="fixed inset-0 bg-blue-700 flex items-center justify-center z-50 p-6">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
            <div class="mb-6">
                <div class="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Acceso Privado</h2>
                <p class="text-gray-500 text-sm">Ingresa tu correo registrado en la hoja</p>
            </div>
            
            <input type="email" id="userEmail" 
                class="w-full border-2 border-gray-100 p-4 rounded-2xl mb-4 focus:border-blue-500 outline-none transition-all" 
                placeholder="ejemplo@gmail.com">
            
            <button onclick="validarAcceso()" id="btnLogin" 
                class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-800 shadow-lg active:scale-95 transition-all">
                ENTRAR
            </button>
            
            <p id="errorMsg" class="text-red-500 mt-4 hidden text-sm font-bold italic"⚠️ Correo no autorizado</p>
        </div>
    </div>

    <div id="mainContent" class="hidden max-w-md mx-auto bg-white min-h-screen shadow-2xl flex flex-col">
        
        <header class="bg-blue-600 text-white p-5 sticky top-0 z-10 shadow-md flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black tracking-tight">GASTOS HOGAR</h1>
                <p id="welcomeUser" class="text-xs opacity-80 font-medium"></p>
            </div>
            <button onclick="cerrarSesion()" class="text-xs bg-blue-800 px-3 py-1 rounded-full">Salir</button>
        </header>

        <div class="p-6">
            <h3 class="text-gray-700 font-bold mb-4 flex items-center italic">
                <span class="bg-blue-600 w-2 h-2 rounded-full mr-2"></span> Registrar Nuevo Gasto
            </h3>
            <form id="formGasto" class="space-y-4">
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-400 ml-1">Categoría</label>
                    <select id="categoria" class="w-full bg-gray-50 border-2 border-gray-100 p-3 rounded-xl focus:border-blue-400 outline-none">
                        <option>Alimentación</option>
                        <option>Servicios Públicos</option>
                        <option>Transporte / Gasolina</option>
                        <option>Salud</option>
                        <option>Ocio / Salidas</option>
                        <option>Otros</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-400 ml-1">Monto (USD/Bs)</label>
                    <input type="number" id="monto" required step="0.01"
                        class="w-full bg-gray-50 border-2 border-gray-100 p-3 rounded-xl focus:border-blue-400 outline-none" 
                        placeholder="0.00">
                </div>
                <button type="submit" id="btnGuardar" 
                    class="w-full bg-green-500 text-white font-black py-4 rounded-2xl hover:bg-green-600 shadow-md active:scale-95 transition-all">
                    GUARDAR GASTO
                </button>
            </form>
        </div>

        <div class="p-6 bg-gray-50 flex-grow rounded-t-3xl shadow-inner">
            <h3 class="text-gray-700 font-bold mb-4 italic">Últimos Movimientos</h3>
            <div id="listaGastos" class="space-y-3 text-sm">
                <div class="text-center py-10 text-gray-400">Cargando registros...</div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxpvbd_hFb_VgvLZ-dFQkxgcPliWsBSEeNFRiGTIYG87luLsDQDyO8hXoaeHp-paVKAuA/exec";

        // Al cargar la página, verificar si ya hay sesión iniciada
        window.onload = () => {
            const savedUser = localStorage.getItem('usuarioGastos');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                mostrarApp(user.nombre);
            }
        };

        // Función para validar acceso
        async function validarAcceso() {
            const email = document.getElementById('userEmail').value.trim();
            const btn = document.getElementById('btnLogin');
            const error = document.getElementById('errorMsg');

            if (!email) return;

            btn.disabled = true;
            btn.innerHTML = `<span class="flex items-center justify-center"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 mr-2"></div> Verificando...</span>`;
            error.classList.add('hidden');

            try {
                // Llamamos al Script con la acción de validar
                const resp = await fetch(`${WEB_APP_URL}?action=validarUsuario&email=${email}`);
                const data = await resp.json();

                if (data.status === 'success') {
                    localStorage.setItem('usuarioGastos', JSON.stringify(data));
                    mostrarApp(data.nombre);
                } else {
                    error.classList.remove('hidden');
                }
            } catch (e) {
                alert("Error de conexión. Revisa tu URL de Apps Script.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = "ENTRAR";
            }
        }

        function mostrarApp(nombre) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('welcomeUser').innerText = `Hola, ${nombre}`;
            cargarGastos();
        }

        function cerrarSesion() {
            localStorage.removeItem('usuarioGastos');
            location.reload();
        }

        // Guardar Gasto
        document.getElementById('formGasto').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnGuardar');
            const user = JSON.parse(localStorage.getItem('usuarioGastos'));

            const datos = {
                categoria: document.getElementById('categoria').value,
                monto: document.getElementById('monto').value,
                usuario: user.nombre
            };

            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Importante para Google Scripts
                    body: JSON.stringify(datos)
                });
                alert("¡Gasto registrado correctamente!");
                document.getElementById('monto').value = "";
                cargarGastos();
            } catch (err) {
                alert("Error al guardar.");
            } finally {
                btn.disabled = false;
                btn.innerText = "GUARDAR GASTO";
            }
        });

        // Cargar Lista de Gastos
        async function cargarGastos() {
            const contenedor = document.getElementById('listaGastos');
            try {
                const res = await fetch(WEB_APP_URL);
                const data = await res.json();
                
                contenedor.innerHTML = "";
                // Mostramos los últimos 10
                data.slice(-10).reverse().forEach(fila => {
                    const item = document.createElement('div');
                    item.className = "bg-white p-4 rounded-2xl shadow-sm border-l-4 border-blue-500 flex justify-between items-center";
                    item.innerHTML = `
                        <div>
                            <p class="font-bold text-gray-800">${fila[1]}</p>
                            <p class="text-[10px] text-gray-400 uppercase">${new Date(fila[0]).toLocaleDateString()}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-black text-blue-600">$${fila[2]}</p>
                            <p class="text-[9px] text-gray-400 italic">por ${fila[4] || 'Anon'}</p>
                        </div>
                    `;
                    contenedor.appendChild(item);
                });
            } catch (e) {
                contenedor.innerHTML = '<p class="text-center text-red-400">Error al cargar datos.</p>';
            }
        }
    </script>
</body>
</html>
