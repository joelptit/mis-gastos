<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gastos Hogar - Privado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <div id="loginScreen" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-black text-slate-800">BIENVENIDO</h2>
                <p class="text-slate-400 text-sm">Control de Gastos Familiar</p>
            </div>
            
            <div class="space-y-4">
                <input type="email" id="userEmail" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all" placeholder="Correo electrónico">
                <input type="password" id="userPass" class="w-full border-2 border-slate-100 p-4 rounded-2xl outline-none focus:border-blue-500 transition-all" placeholder="Clave de acceso">
                
                <button onclick="validarAcceso()" id="btnLogin" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 shadow-lg active:scale-95 transition-all">
                    INICIAR SESIÓN
                </button>
            </div>
            <p id="errorMsg" class="text-red-500 mt-6 hidden text-center text-sm font-bold animate-bounce">❌ Datos incorrectos</p>
        </div>
    </div>

    <div id="mainContent" class="hidden max-w-md mx-auto bg-white min-h-screen shadow-xl flex flex-col">
        <header class="bg-blue-600 text-white p-6 shadow-lg flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black italic">MIS GASTOS</h1>
                <p id="userName" class="text-xs font-medium opacity-90"></p>
            </div>
            <button onclick="cerrarSesion()" class="bg-blue-800 text-[10px] px-3 py-2 rounded-xl font-bold uppercase">Salir</button>
        </header>

        <main class="p-6 space-y-8">
            <form id="formGasto" class="bg-slate-50 p-6 rounded-3xl border border-slate-100 space-y-4">
                <h3 class="font-bold text-slate-700 mb-2">Nuevo Registro</h3>
                <select id="categoria" class="w-full p-4 rounded-2xl border-none bg-white shadow-sm text-sm">
                    <option>Alimentación</option>
                    <option>Servicios</option>
                    <option>Transporte</option>
                    <option>Salud</option>
                    <option>Ocio</option>
                </select>
                <input type="number" id="monto" required step="0.01" class="w-full p-4 rounded-2xl border-none bg-white shadow-sm" placeholder="Monto (0.00)">
                <button type="submit" id="btnGuardar" class="w-full bg-green-500 text-white font-black py-4 rounded-2xl hover:bg-green-600 transition-all shadow-md">
                    REGISTRAR GASTO
                </button>
            </form>

            <div>
                <h3 class="font-bold text-slate-700 mb-4 italic">Historial Reciente</h3>
                <div id="listaGastos" class="space-y-3">
                    <p class="text-center text-slate-300 py-10">Cargando...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbweOpCVI2H4Bee6c0_cj8MTkgXEhFdm0_-zRvLKLyQHuJeWx0_TWN1vnDd0Bzy6ve2zYw/exec";

        window.onload = () => {
            const session = localStorage.getItem('gastoSession');
            if (session) {
                const user = JSON.parse(session);
                mostrarApp(user.nombre);
            }
        };

        async function validarAcceso() {
            const email = document.getElementById('userEmail').value;
            const clave = document.getElementById('userPass').value;
            const btn = document.getElementById('btnLogin');
            const error = document.getElementById('errorMsg');

            if(!email || !clave) return;

            btn.disabled = true;
            btn.innerText = "VERIFICANDO...";
            error.classList.add('hidden');

            try {
                const res = await fetch(`${WEB_APP_URL}?action=validarUsuario&email=${email}&clave=${clave}`);
                const data = await res.json();

                if (data.status === 'success') {
                    localStorage.setItem('gastoSession', JSON.stringify(data));
                    mostrarApp(data.nombre);
                } else {
                    error.classList.remove('hidden');
                }
            } catch (e) {
                alert("Error de conexión");
            } finally {
                btn.disabled = false;
                btn.innerText = "INICIAR SESIÓN";
            }
        }

        function mostrarApp(nombre) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('userName').innerText = `Sesión: ${nombre}`;
            cargarGastos();
        }

        function cerrarSesion() {
            localStorage.removeItem('gastoSession');
            location.reload();
        }

        // Cargar Gastos
        async function cargarGastos() {
            const container = document.getElementById('listaGastos');
            try {
                const res = await fetch(WEB_APP_URL);
                const data = await res.json();
                container.innerHTML = "";
                data.slice(-8).reverse().forEach(f => {
                    const el = document.createElement('div');
                    el.className = "bg-white p-4 rounded-2xl shadow-sm border border-slate-50 flex justify-between items-center";
                    el.innerHTML = `<div><p class="font-bold text-slate-800 text-sm">${f[1]}</p><p class="text-[10px] text-slate-400 uppercase">${new Date(f[0]).toLocaleDateString()}</p></div><div class="text-right"><p class="text-blue-600 font-black">$${f[2]}</p><p class="text-[9px] text-slate-300 italic">Por ${f[4] || 'Admin'}</p></div>`;
                    container.appendChild(el);
                });
            } catch(e) { container.innerHTML = "Error al cargar"; }
        }

        // Guardar Gasto
        document.getElementById('formGasto').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnGuardar');
            const user = JSON.parse(localStorage.getItem('gastoSession'));
            
            const payload = {
                categoria: document.getElementById('categoria').value,
                monto: document.getElementById('monto').value,
                usuario: user.nombre
            };

            btn.disabled = true;
            btn.innerText = "GUARDANDO...";

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
                document.getElementById('monto').value = "";
                alert("Gasto guardado!");
                cargarGastos();
            } catch(e) { alert("Error"); }
            finally { 
                btn.disabled = false; 
                btn.innerText = "REGISTRAR GASTO";
            }
        });
    </script>
</body>
</html>
