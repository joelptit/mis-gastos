<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestión de Gastos Hogar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 antialiased">

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg">
        <header class="bg-blue-600 text-white p-4 sticky top-0 shadow-md">
            <h1 class="text-xl font-bold text-center">Mis Gastos</h1>
        </header>

        <main class="p-4">
            <form id="formGasto" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Categoría</label>
                    <select id="categoria" class="w-full border p-2 rounded-lg">
                        <option>Alimentación</option>
                        <option>Servicios</option>
                        <option>Ocio</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Monto</label>
                    <input type="number" id="monto" required class="w-full border p-2 rounded-lg" placeholder="0.00">
                </div>
                <button type="submit" id="btnGuardar" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition">
                    GUARDAR GASTO
                </button>
            </form>

            <hr class="my-6">

            <div id="listaGastos" class="space-y-2">
                <p class="text-center text-gray-500">Cargando gastos...</p>
            </div>
        </main>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxh5T-2t5AYB2WI8YCiU2xS17G6C-3DQP1UXs3bEbpqg12PoTwLzZlWMPI_2WhyJc6tOg/exec";

        // Función para guardar
        document.getElementById('formGasto').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnGuardar');
            btn.disabled = true;
            btn.innerText = "Enviando...";

            const datos = {
                categoria: document.getElementById('categoria').value,
                monto: document.getElementById('monto').value,
                usuario: "Admin" // Puedes dinamizar esto
            };

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Necesario para evitar bloqueos de Google
                    body: JSON.stringify(datos)
                });
                alert("¡Gasto guardado con éxito!");
                location.reload();
            } catch (error) {
                console.error(error);
                alert("Error al conectar.");
            }
        });

        // Función para cargar datos (Simulando tu vista_gastos.html)
        async function cargarGastos() {
            try {
                const res = await fetch(WEB_APP_URL);
                const data = await res.json();
                const contenedor = document.getElementById('listaGastos');
                contenedor.innerHTML = '<h3 class="font-bold mb-2">Últimos registros:</h3>';
                
                data.slice(-5).reverse().forEach(fila => {
                    const item = document.createElement('div');
                    item.className = "bg-gray-50 p-3 rounded border-l-4 border-blue-500 flex justify-between";
                    item.innerHTML = `<span>${fila[1]}</span> <strong>$${fila[2]}</strong>`;
                    contenedor.appendChild(item);
                });
            } catch (e) {
                document.getElementById('listaGastos').innerText = "Error al cargar datos.";
            }
        }

        window.onload = cargarGastos;
    </script>
</body>
</html>
