<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gastos Pro 1.02</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-tab { color: #2563eb; }
        body { padding-bottom: 70px; }
        
        /* LOADER: Totalmente oculto e ignorado por el mouse de inicio */
        #loader { 
            display: none; 
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.9);
            z-index: 9999; /* Por encima de TODO */
            pointer-events: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Clase que activa el loader de verdad */
        #loader.active { 
            display: flex !important; 
            pointer-events: auto !important; 
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <div id="loader">
        <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-600 mb-4"></div>
        <p id="loaderText" class="font-bold text-blue-600 uppercase text-xs">Procesando...</p>
    </div>

    <div id="loginScreen" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-black text-center mb-6 text-slate-800 tracking-tighter">SISTEMA GASTOS</h2>
            <input type="email" id="userEmail" class="w-full border p-4 rounded-xl mb-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Email">
            <input type="password" id="userPass" class="w-full border p-4 rounded-xl mb-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Clave">
            <button onclick="validarAcceso()" id="btnLogin" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg">ENTRAR</button>
            <p id="errorMsg" class="text-red-500 mt-4 hidden text-center font-bold italic text-sm">Datos incorrectos</p>
        </div>
    </div>

    <div id="mainContent" class="hidden max-w-lg mx-auto bg-white min-h-screen shadow-lg relative">
        <section id="section-home" class="app-section">
            <header class="bg-blue-600 text-white p-4 sticky top-0 z-10 flex justify-between items-center shadow-md">
                <span class="font-bold uppercase tracking-tight">Nuevo Registro</span>
                <span id="tasaBadge" class="text-[10px] bg-blue-800 px-2 py-1 rounded font-mono">Cargando tasa...</span>
            </header>
            
            <form id="formGasto" class="p-4 space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">Fecha</label>
                    <input type="datetime-local" id="fecha" required class="w-full p-3 border rounded-xl bg-slate-50">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase">Usuario</label>
                        <input type="text" id="usuarioDisplay" readonly class="w-full p-3 border rounded-xl bg-gray-100 text-gray-500 font-bold">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase">CategorÃ­a</label>
                        <select id="categoria" class="w-full p-3 border rounded-xl bg-slate-50">
                            <option>Alimentos</option><option>Servicios</option><option>Transporte</option><option>Varios</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-green-600 uppercase">Monto VES</label>
                        <input type="number" id="ves" step="0.01" oninput="calcularUsd()" class="w-full p-3 border-2 border-green-500 rounded-xl font-bold text-green-700" placeholder="0.00">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-blue-600 uppercase">Monto USD</label>
                        <input type="number" id="usd" step="0.01" readonly class="w-full p-3 border rounded-xl bg-gray-100 font-bold text-blue-700">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase">ObservaciÃ³n</label>
                    <input type="text" id="observacion" class="w-full p-3 border rounded-xl bg-slate-50" placeholder="Â¿En quÃ© se gastÃ³?">
                </div>

                <div class="border-2 border-dashed p-4 rounded-xl text-center bg-slate-50 border-slate-300">
                    <label class="cursor-pointer block">
                        <span class="text-sm font-bold text-blue-600 block">ðŸ“· Adjuntar Foto</span>
                        <input type="file" id="archivo" accept="image/*" class="hidden" onchange="procesarImagen(this)">
                        <p id="fileName" class="text-[10px] text-gray-400 mt-1 italic font-medium">Opcional</p>
                    </label>
                    <img id="preview" class="hidden mt-2 max-h-40 mx-auto rounded-lg shadow-md border-4 border-white">
                </div>

                <button type="submit" id="btnGuardar" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl shadow-lg uppercase tracking-widest text-sm">Guardar Registro</button>
            </form>
        </section>

        <section id="section-history" class="app-section hidden pb-20">
            <header class="bg-slate-800 text-white p-4 sticky top-0 z-10 font-bold text-center uppercase tracking-widest">Historial</header>
            <div id="historyList" class="p-4 space-y-3"></div>
        </section>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3 z-50 max-w-lg mx-auto shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
            <button onclick="switchTab('home')" id="nav-home" class="active-tab flex flex-col items-center">
                <span class="text-[10px] font-black uppercase">Home</span>
            </button>
            <button onclick="switchTab('history')" id="nav-history" class="text-gray-400 flex flex-col items-center">
                <span class="text-[10px] font-black uppercase">Historial</span>
            </button>
            <button onclick="cerrarSesion()" class="text-red-500 flex flex-col items-center">
                <span class="text-[10px] font-black uppercase">Salir</span>
            </button>
        </nav>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxm0D1SBg4lDcRnzjE1Jp7f4LD6hPCRHgyZFScLkzwYYMj5qxFMY-xIFWE0bWM7q-A1bw/exec"; 
        let tasaActual = 0;
        let imgB64 = null;
        let imgMime = "";

        // Al cargar la pÃ¡gina, nos aseguramos que el loader estÃ© muerto
        window.onload = () => {
            const loader = document.getElementById('loader');
            loader.classList.remove('active'); // Doble seguridad

            const sesion = localStorage.getItem('session');
            if(sesion) mostrarApp(JSON.parse(sesion).nombre);

            const ahora = new Date();
            ahora.setMinutes(ahora.getMinutes() - ahora.getTimezoneOffset());
            document.getElementById('fecha').value = ahora.toISOString().slice(0, 16);

            obtenerTasa();
        };

        async function obtenerTasa() {
            try {
                const res = await fetch(`${WEB_APP_URL}?action=getTasa`);
                const data = await res.json();
                tasaActual = data.tasa;
                document.getElementById('tasaBadge').innerText = "Tasa: " + tasaActual + " BS";
            } catch(e) { 
                document.getElementById('tasaBadge').innerText = "Tasa: Offline";
            }
        }

        function calcularUsd() {
            const ves = document.getElementById('ves').value;
            if(ves && tasaActual > 0) {
                document.getElementById('usd').value = (ves / tasaActual).toFixed(2);
            } else {
                document.getElementById('usd').value = "";
            }
        }

        function procesarImagen(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX = 800;
                        let w = img.width, h = img.height;
                        if (w > h && w > MAX) { h *= MAX/w; w = MAX; }
                        else if (h > MAX) { w *= MAX/h; h = MAX; }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        imgB64 = canvas.toDataURL('image/jpeg', 0.7);
                        imgMime = "image/jpeg";
                        document.getElementById('preview').src = imgB64;
                        document.getElementById('preview').classList.remove('hidden');
                        document.getElementById('fileName').innerText = "Imagen cargada";
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function validarAcceso() {
            const email = document.getElementById('userEmail').value;
            const clave = document.getElementById('userPass').value;
            const loader = document.getElementById('loader');

            if(!email || !clave) return alert("Ingresa datos");

            loader.classList.add('active'); // Mostrar loader solo aquÃ­

            try {
                const res = await fetch(`${WEB_APP_URL}?action=validarUsuario&email=${email}&clave=${clave}`);
                const data = await res.json();
                
                if(data.status === 'success') {
                    localStorage.setItem('session', JSON.stringify(data));
                    mostrarApp(data.nombre);
                    loader.classList.remove('active'); // Quitar loader al entrar
                } else {
                    loader.classList.remove('active');
                    document.getElementById('errorMsg').classList.remove('hidden');
                }
            } catch(e) { 
                loader.classList.remove('active');
                alert("Error de conexiÃ³n"); 
            }
        }

        function mostrarApp(nombre) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('usuarioDisplay').value = nombre;
        }

        document.getElementById('formGasto').onsubmit = async (e) => {
    e.preventDefault();

    const loader = document.getElementById('loader');
    const lText = document.getElementById('loaderText');
    loader.classList.add('active');
    lText.innerText = "Guardando registro...";

    const payload = {
        fecha: fecha.value,
        usuario: usuarioDisplay.value,
        usd: usd.value,
        ves: ves.value,
        categoria: categoria.value,
        observacion: observacion.value
    };

    try {
        // 1ï¸âƒ£ Guardar gasto
        const res = await fetch(WEB_APP_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (data.status !== "success") throw "Error guardando gasto";

        // 2ï¸âƒ£ Subir imagen (si existe)
        if (imgB64) {
            lText.innerText = "Subiendo comprobante...";

            const imgRes = await fetch(WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: "updateImage",
                    id: data.id,
                    archivoB64: imgB64,
                    mimeType: imgMime
                })
            });

            const imgData = await imgRes.json();
            if (imgData.status !== "success") {
                throw "Error subiendo imagen";
            }
        }

        alert("âœ… Registro guardado correctamente");
        location.reload();

    } catch (err) {
        alert("âŒ " + err);
        loader.classList.remove('active');
    }
};

        function switchTab(t) {
            document.querySelectorAll('.app-section').forEach(s => s.classList.add('hidden'));
            document.getElementById('section-' + t).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('active-tab', 'text-gray-400'));
            document.getElementById('nav-' + t).classList.replace('text-gray-400', 'active-tab');
            if(t === 'history') cargarHistorial();
        }

        async function cargarHistorial() {
            const list = document.getElementById('historyList');
            list.innerHTML = `<p class="text-center font-bold text-slate-400 animate-pulse">Consultando...</p>`;
            try {
                const res = await fetch(WEB_APP_URL);
                const data = await res.json();
                list.innerHTML = data.reverse().map(g => `
                    <div class="bg-slate-50 p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                        <div class="text-xs">
                            <p class="font-black text-slate-800 uppercase tracking-tighter text-sm">${g[7] || 'Sin obs'}</p>
                            <p class="text-slate-400 font-bold">${new Date(g[1]).toLocaleDateString()}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-blue-600 font-black text-lg tracking-tighter">$${parseFloat(g[3]).toFixed(2)}</p>
                            <span class="text-[8px] bg-slate-200 px-2 py-0.5 rounded-full font-black text-slate-500 uppercase">${g[6]}</span>
                        </div>
                    </div>
                `).join('');
            } catch(e) { list.innerHTML = "Error de carga."; }
        }

        function cerrarSesion() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
